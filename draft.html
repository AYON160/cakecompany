<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      position: relative;
      width: 250px;
      border: 2px solid black;
      border-radius: 10px;
      overflow: hidden;
      flex: 1 1 250px;
    }

    /* Fixing the ribbon to be diagonal across the corner */
    .discount {
      width: 100px;
      background: red;
      color: white;
      font-weight: bold;
      text-align: center;
      position: absolute;
      top: 15px;
      left: -35px;
      transform: rotate(-45deg);
      z-index: 2;
      font-size: 14px;
      padding: 5px 0;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 150px;
      background: lightgray;
      display: block;
    }

    .title {
      text-align: center;
      font-size: 18px;
      padding: 10px;
      border-top: 2px solid black;
    }

    .price {
      text-align: center;
      font-size: 18px;
      color: red;
      border-top: 2px solid black;
      padding: 10px;
    }

    .price .old {
      text-decoration: line-through;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <div class="discount">20%</div>
      <img src="#" alt="chocolate cake">
      <div class="title">chocolate cake</div>
      <div class="price">
        <span class="old">$999</span>
        <span class="new">$998</span>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="discount">20%</div>
      <img src="#" alt="chocolate cake">
      <div class="title">chocolate cake</div>
      <div class="price">
        <span class="old">$999</span>
        <span class="new">$998</span>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="discount">20%</div>
      <img src="#" alt="chocolate cake">
      <div class="title">chocolate cake</div>
      <div class="price">
        <span class="old">$999</span>
        <span class="new">$998</span>
      </div>
    </div>

    <!-- More cards will wrap to next row automatically -->
  </div>

</body>
</html>
