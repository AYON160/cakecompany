<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scroll Motion Containers - Cleaned</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    /* Base container style */
    .container, .container2, .container3, .container4, .container5, .container6 {
      margin: 100px 40px;
      padding: 60px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .box {
      width: 180px;
      height: 150px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      flex-shrink: 0;
      margin: 20px;
      position: relative;
      opacity: 0;
      will-change: transform, opacity;
    }

    /* -------------- ANIMATIONS -------------- */

    /* container: diagonal up */
    @keyframes moveDiagonalUp {
      from {
        transform: translate(-100vw, 100vh);
        opacity: 0;
      }
      to {
        transform: none;
        opacity: 1;
      }
    }
    .container .box {
      animation: moveDiagonalUp linear both;
      animation-timeline: view();
      animation-range: entry 0% exit 100%;
    }

    /* container2: spiral */
    @keyframes spiral {
      from {
        transform: rotate(0deg) translate(0, 0);
        opacity: 0;
      }
      to {
        transform: none;
        opacity: 1;
      }
    }
    .container2 .box {
      animation: spiral linear both;
      animation-timeline: view();
      animation-range: entry 0% exit 100%;
    }

    /* container3: bounce in from left */
    @keyframes bounceRight {
      0%   { transform: translateX(-100vw); opacity: 0; }
      60%  { transform: translateX(30px); }
      80%  { transform: translateX(-15px); }
      100% { transform: none; opacity: 1; }
    }
    .container3 .box {
      animation: bounceRight linear both;
      animation-timeline: view();
      animation-range: entry 0% cover 50%;
    }

    /* container4: rotate + drop */
    @keyframes rotateDownRight {
      from {
        transform: rotate(0deg) translate(0, 0);
        opacity: 0;
      }
      to {
        transform: none;
        opacity: 1;
      }
    }
    .container4 .box {
      animation: rotateDownRight linear both;
      animation-timeline: view();
      animation-range: entry 0% exit 100%;
    }

    /* container5: zigzag down */
    @keyframes zigzag {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(30px, 60px); }
      40%  { transform: translate(-30px, 120px); }
      60%  { transform: translate(30px, 180px); }
      80%  { transform: translate(-30px, 240px); }
      100% {
        transform: none;
        opacity: 1;
      }
    }
    .container5 .box {
      animation: zigzag linear both;
      animation-timeline: view();
      animation-range: entry 0% cover 100%;
    }

    /* container6: move across screen */
    @keyframes moveAcross {
      from {
        transform: translate(-100vw, -100vh);
        opacity: 0;
      }
      to {
        transform: translate(100vw, 100vh);
        opacity: 1;
      }
    }
    .container6 .box {
      animation: moveAcross linear;
      animation-timeline: view();
      animation-range: entry 0% exit 100%;
    }

    footer {
      height: 200px;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- container: diagonal up -->
  <div class="container">
    <div class="box" style="background: #e74c3c;"></div>
    <div class="box" style="background: #3498db;"></div>
    <div class="box" style="background: #2ecc71;"></div>
  </div>

  <!-- container2: spiral -->
  <div class="container2">
    <div class="box" style="background: #9b59b6;"></div>
    <div class="box" style="background: #f39c12;"></div>
    <div class="box" style="background: #1abc9c;"></div>
  </div>

  <!-- container3: bounce in -->
  <div class="container3">
    <div class="box" style="background: #34495e;"></div>
    <div class="box" style="background: #d35400;"></div>
    <div class="box" style="background: #7f8c8d;"></div>
  </div>

  <!-- container4: rotate -->
  <div class="container4">
    <div class="box" style="background: #27ae60;"></div>
    <div class="box" style="background: #8e44ad;"></div>
    <div class="box" style="background: #e67e22;"></div>
  </div>

  <!-- container5: zigzag -->
  <div class="container5">
    <div class="box" style="background: #2980b9;"></div>
    <div class="box" style="background: #c0392b;"></div>
    <div class="box" style="background: #16a085;"></div>
  </div>

  <!-- container6: diagonal scroll out -->
  <div class="container6">
    <div class="box" style="background: #2c3e50;"></div>
    <div class="box" style="background: #e84393;"></div>
    <div class="box" style="background: #00cec9;"></div>
  </div>

  <footer>Footer Section</footer>

</body>
</html>
